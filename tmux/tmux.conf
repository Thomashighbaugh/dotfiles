#------------------------------------------------------------------------------
# General settings                                                          {{{
#------------------------------------------------------------------------------

# max history limit
set -g history-limit 1000

# escape time
set -s escape-time 0

# Set the time in milliseconds for which the indicators shown by the
# display-pane command appear.
set -g display-panes-time 3000

# count windows stating with 1 instead of 0
set -g base-index 1
set -g pane-base-index 1

# renumber the windows
set -g renumber-windows on



#------------------------------------------------------------------------------
# Keybinds
#------------------------------------------------------------------------------
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix


# Automatically set window title
set-window-option -g automatic-rename on
set-option -g set-titles on
set -g set-titles-string '#S:#I.#P #W'

set -g default-terminal screen-256color
set -g history-limit 10000
setw -g monitor-activity on
#split panes using - and /
bind-key / split-window -h
bind-key - split-window -v
unbind '"'
unbind %

# Movement
bind-key J resize-pane -D 5
bind-key K resize-pane -U 5
bind-key H resize-pane -L 5
bind-key L resize-pane -R 5

# Resize Panes
bind-key M-j resize-pane -D
bind-key M-k resize-pane -U
bind-key M-h resize-pane -L
bind-key M-l resize-pane -R

# Clock
setw -g clock-mode-style 24


#Use Alt-arrow keys without prefix key to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# Reload tmux config
bind r source-file ~/.tmux.conf


# quit
bind % confirm-before "kill-server"


# to paste
bind-key C-v run "xsel -o | tmux load-buffer - ; tmux paste-buffer"

#------------------------------------------------------------------------------
# WM window title
#------------------------------------------------------------------------------

# enable wm window titles
set -g set-titles on

# wm window title string (uses status bar variables)
set -g set-titles-string "#W [#I/#{session_windows}] #S (#P/#{window_panes})"

set -sg escape-time 0

#------------------------------------------------------------------------------
# Mouse settings
#------------------------------------------------------------------------------

set -g mouse on

#------------------------------------------------------------------------------
# Color
#------------------------------------------------------------------------------

# use 256colors
set -g default-terminal screen-256color

# Enable True Colors
set-option -sa terminal-overrides ',XXX:RGB'
set -g terminal-overrides 'xterm:colors=256'

# default statusbar colors
set-option -g status-style "fg=#ebf0f8,bg=#9200ff"

# default window title colors
set-window-option -g window-status-style "fg=#a0a0c5,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#ae81ff,bg=default"

# pane border
set-option -g pane-border-style "fg=#9200ff"
set-option -g pane-active-border-style "fg=#f0ee6e"

# message text
set-option -g message-style "fg=#f1eff8,bg=#343a40"

# pane number display
set-option -g display-panes-active-colour "#fa75a2"
set-option -g display-panes-colour "#f02e6e"

# clock
set-window-option -g clock-mode-colour "#44ddff"

# copy mode highligh
set-window-option -g mode-style "fg=#a0a0c5,bg=#3c3e4c"

# bell
set-window-option -g window-status-bell-style "fg=#9200ff,bg=#1e2026"

############################################################################
# TMUX HIGHLIGHT FOR STATUS BAR
set -g status-right '#{prefix_highlight} | %a %Y-%m-%d %H:%M'
set -g @prefix_highlight_fg 'colour0'
set -g @prefix_highlight_bg 'colour01'
set -g @prefix_highlight_show_copy_mode 'on'
set -g @prefix_highlight_output_prefix '> '
set -g @prefix_highlight_output_suffix ' <'
set -g @prefix_highlight_empty_prompt 'tmux'
# TMUX YANK
set -g @yank_selection 'primary' # or 'secondary' or 'clipboard'
set -g @yank_with_mouse on

# TMUX Better Mouse Mode
set -g @scroll-down-exit-copy-mode "off"
set -g @emulate-scroll-for-no-mouse-alternate-buffer "off"

# TMUX Sidebar 
set -g @sidebar-tree-command 'ls -al'
set -g @sidebar-tree-pager 'view -'
set -g @sidebar-tree-width '80'

# TPM - Plugin Manager 
set -g @plugin 'tmux-plugins/tmux-sessionist'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'nhdaly/tmux-better-mouse-mode'
set -g @plugin 'tmux-plugins/tmux-sidebar'
run -b '~/.tmux/plugins/tpm/tpm'
