;; Imports
include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules/init.ini

[bar/main]
monitor = ${env:MONITOR:}

monitor-strict = false
override-redirect = false
height = 34
foreground = ${color.fg}
background-0 = #17161B
background-1 = #24262D
line-color = ${color.ac}
padding = 2
module-margin-left = 1
module-margin-right = 1
font-0 = "Monofurbold Nerd Font:size=13"
font-1 = "Monofurbold Nerd Font:size=24"
font-2 = "FontAwesome:size=38"
offset-y = 0
offset-x = 0
enable-ipc = true
line-size = 2
click-left = 
click-middle = 
click-right =
scroll-up =
scroll-down =
double-click-left = launcher
double-click-middle =
double-click-right =
;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[bar/top]
;inherit = bar/main
;bottom = false
;fixed-center = true
;width = 100%
;padding = 4
;modules-left = menu 
;modules-center = title
;modules-right = 
;dim-value = 1.0
;tray-position = none
;tray-detached = false
;border-bottom-size = 2
;border-color = ${color.ac}
[bar/bottom]
inherit = bar/main
bottom = true
fixed-center = true
width = 100%
height = 40
background = ${color.bg}
foreground = ${color.fg}
radius-top = 0.0
radius-bottom = 0.0
line-size = 1
line-color = ${color.ac}
border-top-size = 4
border-color = ${color.ac}
modules-left =   menu i3 
modules-center = cpu memory filesystem temperature
modules-right =  pulseaudio  date 
separator = " "
tray-position = none
dpi-x = 96
dpi-y = 96
margin-top = 0
margin-bottom = 0
;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[global/wm]
; Adjust the _NET_WM_STRUT_PARTIAL top value
; Used for top aligned bars
margin-bottom = 0

; Adjust the _NET_WM_STRUT_PARTIAL bottom value
; Used for bottom aligned bars
margin-top = 5

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

;; Application Settings

[settings]
throttle-output = 5
throttle-output-for = 10
throttle-input-for = 30

; Reload upon receiving XCB_RANDR_SCREEN_CHANGE_NOTIFY events
screenchange-reload = true

; Compositing operators
; @see: https://www.cairographics.org/manual/cairo-cairo-t.html#cairo-operator-t
compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

; Define fallback values used by all module formats
format-foreground = 
format-background = 
format-underline =
format-overline =
format-spacing =
format-padding =
format-margin =
format-offset =

; Enables pseudo-transparency for the bar
; If set to true the bar can be transparent without a compositor.
pseudo-transparency = true



