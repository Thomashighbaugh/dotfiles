<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
	<alias>
		<family>serif</family>
		<prefer>
			<family>SFMono Nerd Font Mono Heavy</family>
			<family>Prompt</family>
			<family>Noto Color Emoji</family>
		</prefer>
	</alias>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>SFMono Nerd Font Mono Heavy</family>
			<family>Prompt</family>
			<family>Noto Color Emoji</family>
		</prefer>
	</alias>
	<alias>
		<family>sans</family>
		<prefer>
			<family>SFMono Nerd Font Mono Heavy</family>
			<family>Prompt</family>
			<family>Noto Color Emoji</family>
		</prefer>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>SFMono Nerd Font Mono Heavy</family>
			<family>Prompt</family>
			<family>Axis</family>
		</prefer>
	</alias>
</fontconfig>
